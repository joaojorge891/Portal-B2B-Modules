<po-page-default 
    p-title="Solicitação de Novo Usuário">
<form [formGroup]="newRegValidateForm">
    <div class="po-row">
        <po-input
            class="po-sm-12 po-md-6 po-lg-4 po-xl-4" 
            name="field_name"
            p-label="* Nome Completo"
            [p-auto-focus]="true"
            p-icon="po-icon-user" 
            p-clean="true"
            p-required="true"
            formControlName="name">
        </po-input>
        
        <po-input 
            p-label="* Matrícula"
            name="field_user"
            p-icon="po-icon-image-align-left"
            [p-error-pattern]="inputUserErrorPattern"
            (p-blur)="userVerify()"
            #user
            p-clean="true" 
            p-required="true"
            formControlName="userId"
            [p-maxlength]="maxLengthInputMatricula"
            [p-minlength]="maxLengthInputMatricula" 
            class="po-sm-12 po-md-6 po-lg-4 po-xl-4">
        </po-input>
    </div>
    <div class="po-row">
        
        <po-select 
            p-label="* Empresa"
            p-placeholder="Selecione" 
            p-required="true"
            [p-options]="[
                {label: 'Oi', value: 'Oi'},
                {label: 'MamInfo', value: 'MamInfo'},
                {label: 'Serede', value: 'Serede'},
                {label: 'Stein', value: 'Stein'},
                {label: 'Telemont', value: 'Telemont'}
            ]"
            formControlName="company"
            class="po-sm-12 po-md-6 po-lg-4 po-xl-4">
        </po-select>
        
        <po-select 
            p-label="* Área" 
            p-placeholder="Selecione" 
            p-required="true"
            [p-options]="[
            {label: 'CGS', value: 'CGS'},
            {label: 'COR', value: 'COR'},
            {label: 'Engenharia', value: 'Engenharia'},
            {label: 'GAS', value: 'GAS'},
            {label: 'Logística', value: 'Logística'},
            {label: 'NATA', value: 'NATA'},
            {label: 'Operações de Campo ', value: 'Campo'},
            {label: 'Rede Básica', value: 'RedeBasica'},
            {label: 'Rede de Acesso', value: 'RedeAcesso'},
            {label: 'Unidade de Negócios', value: 'Comercial'},
            {label: 'Outras', value: 'Outras'},
            ]"
            formControlName="department"
            class="po-sm-12 po-md-6 po-lg-4 po-xl-4">
        </po-select>

    </div>
    
    <div class="po-row">
        
        <po-select 
            p-label="* Filial" 
            p-placeholder="Selecione" 
            p-required="true"
            [p-options]="[
                {label: 'Acre', value: 'AC'},
                {label: 'Alagoas', value: 'AL'},
                {label: 'Amapá', value: 'AP'},
                {label: 'Amazonas', value: 'AM'},
                {label: 'Bahia', value: 'BA'},
                {label: 'Ceará', value: 'CE'},
                {label: 'Distrito Federal', value: 'DF'},
                {label: 'Espirito Santo', value: 'ES'},
                {label: 'Goiás', value: 'GO'},
                {label: 'Maranhão', value: 'MA'},
                {label: 'Mato Grosso', value: 'MT'},
                {label: 'Mato Grosso do Sul', value: 'MS'},
                {label: 'Minas Gerais', value: 'MG'},
                {label: 'Pará', value: 'PA'},
                {label: 'Paraíba', value: 'PB'},
                {label: 'Pernambuco', value: 'PE'},
                {label: 'Piauí', value: 'PI'},
                {label: 'Paraná', value: 'PR'},
                {label: 'Rio de Janeiro', value: 'RJ'},
                {label: 'Rio Grande do Norte', value: 'RN'},
                {label: 'Rio Grande do Sul', value: 'RS'},
                {label: 'Rondônia', value: 'RO'},
                {label: 'Roraima', value: 'RR'},
                {label: 'Santa Catarina', value: 'SC'},
                {label: 'São Paulo', value: 'SP'},
                {label: 'Sergipe', value: 'SE'},
                {label: 'Tocantins', value: 'TO'}
            ]"
            formControlName="uf"
            class="po-sm-12 po-md-6 po-lg-4 po-xl-4">

        </po-select>
        
        <po-email 
            name="field_mail" 
            p-label="* Email" 
            p-clean="true"
            #mail
            p-required="true" 
            [p-error-pattern]="inputMailErrorPattern"
            formControlName="email"
            (p-blur)="verifyEmail()"
            class="po-sm-12 po-md-6 po-lg-4 po-xl-4">
        </po-email>
           
    </div>

    <div class="po-row">
        
        <po-password
            p-label="* Senha"
            [p-error-pattern]="inputPwdErrorPattern"
            [p-maxlength]="maxLengthInputMatricula"
            [p-minlength]="maxLengthInputMatricula" 
            p-clean="true" 
            p-required="true" 
            formControlName="password"
            class="po-sm-12 po-md-6 po-lg-4 po-xl-4">
        </po-password>

        
        <po-password
            p-label="* Confirmar Senha" 
            p-clean="true"
            [p-maxlength]="maxLengthInputMatricula"
            [p-minlength]="maxLengthInputMatricula"  
            formControlName="confirmPassword"
            [p-error-pattern]="inputConfirmPwdErrorPattern"
            p-required="true"
            class="po-sm-12 po-md-6 po-lg-4 po-xl-4">
        </po-password>
    </div>

    <div class="po-row">
        
        <po-textarea 
            name="textarea"
            [p-maxlength]="maxLengthTextArea"
            [p-required]="true"
            p-label="* Justificativa"
            class="po-sm-12 po-md-12 po-lg-8 po-xl-8"
            formControlName="reason">
        </po-textarea>
        <div class="po-field-title">
            <span class="asterisco">(*)</span>Preenchimento Obrigatório
        </div>
    </div>
    <div class="po-row">

        <po-button 
            p-label="Cancelar"
            class="po-sm-12 po-md-4 po-lg-2 po-xl-2 po-offset-lg-4"
            (p-click)="cancel()">
        </po-button>
    
        <po-button  
            p-label="Enviar"
            [p-disabled]="newRegValidateForm.invalid"
            class="po-sm-12 po-md-4 po-lg-2 po-xl-2 po-offset-lg-0" (p-click)="onSubmit()">
        </po-button>

    </div>
</form>
</po-page-default>
